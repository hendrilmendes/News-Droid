  package_info_plus: ^8.0.0

# Path Provider
  path_provider: ^2.1.3

# Permission Handler
  permission_handler: ^11.3.1

# Provider
  provider: ^6.1.2
  
# Review  
  in_app_review: ^2.0.9
  
# Share Plus
  share_plus: ^10.0.0

# Shared Preferences
  shared_preferences: ^2.2.3

# Shimer
  shimmer: ^3.0.0

# Toast
  fluttertoast: ^8.2.6

# TTS
  flutter_tts: ^4.0.2

# Url Launcher
  url_launcher: ^6.3.0

# Widget HTML
  flutter_widget_from_html: ^0.15.1

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/erro/
    - assets/img/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans.ttf