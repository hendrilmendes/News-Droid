name: newsdroid
description: Um projeto amador para um app de notÃ­cias.

publish_to: 'none'
version: 2.1.1+71
environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

# Auth
  flutter_web_auth_2: ^3.1.1

# Cached Network
  cached_network_image: ^3.3.1

# Connectivity Plus
  connectivity_plus: ^5.0.2

# Crypto
  crypto: ^3.0.3

# Dynamic Colors
  dynamic_color: ^1.7.0

# Email
  flutter_email_sender: ^6.0.2

# Firebase
  firebase_core: ^2.27.0
  firebase_crashlytics: ^3.4.18
  firebase_performance: ^0.9.3+17
  firebase_messaging: ^14.7.19
  firebase_in_app_messaging: ^0.7.4+17

# Feedback
  feedback:
      git:
        url: https://github.com/hendrilmendes/feedback.git
        path: feedback
        ref: master

# Hive  
  hive: ^2.2.3
  hive_flutter: ^1.1.0

# HTTP
  http: ^1.2.0

# Intl
  intl: ^0.18.1

# Modal Bottom Sheet
  modal_bottom_sheet: ^3.0.0

# Package Info
  package_info_plus: ^5.0.1

# Path Provider
  path_provider: ^2.1.2

# Provider
  provider: ^6.1.2
  
# Review  
  in_app_review: ^2.0.8
  
# Share Plus
  share_plus: ^7.2.2

# Shared Preferences
  shared_preferences: ^2.2.2

# Shimer
  shimmer: ^3.0.0

# Toast
  fluttertoast: ^8.2.4

# Url Launcher
  url_launcher: ^6.2.5

# Widget HTML
  flutter_widget_from_html: ^0.14.11

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/erro/
    - assets/img/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
