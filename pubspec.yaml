version: 3.3.0+90

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

# Cached Network
  cached_network_image: ^3.3.1

# Connectivity Plus
  connectivity_plus: ^6.0.3

# Crypto
  crypto: ^3.0.3

# Email
  flutter_email_sender: ^6.0.3

# Firebase
  firebase_auth: ^5.1.2
  firebase_core: ^3.2.0
  firebase_crashlytics: ^4.0.3
  firebase_performance: ^0.10.0+3

# Feedback
  feedback:
